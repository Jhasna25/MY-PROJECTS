<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="logo">My Portal</div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
   </header>

   <main class="contact-container">
        <section class="form-section">
            <h2>Contact Me <span class="material-icons">email</span></h2>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="eg@gmail.com" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message Area" required></textarea>
                </div>

                <button type="submit" class="button">Send Message</button>
            </form>
        </section>

        <section class="optional">
            <h3>Find Me Here!! <span class="material-icons">location_on</span></h3>

            <iframe 
                src="//www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28986.353508881155!2d93.91111946650393!3d24.751100487788275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1754117098666!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                width="100%" height="250" style="border: 0">
            </iframe>
        </section>
   </main>
