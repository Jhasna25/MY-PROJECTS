<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav>
            <div class="menu"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                <img src="youtube img.jpg" alt="logo"></div>
            
            <div class="search">
                <form action="">
                    <input type="text" placeholder="search">
                    <button><span class="material-icons">search</span></button>
                </form>
                
            </div>
            <div class="mic">
                    <button><span class="material-icons">mic</span></button>
                </div>
            <div class="create">
                <button><span class="material-icons">add</span>Create</button>
            </div>
            
            <div class="icons">
                <button><i class="material-icons">notifications</i></button>
                <button><i class="material-icons">account_circle</i></button>
            </div>
        </nav>
    </header>

    <div class="main-body">
        <div class="sidebar">
            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">gif</i>
                    <span>Shorts</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptons</span>
                </div>
            </div>
            <hr>

            <h3>You ></h3>
            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">history</i>
                    <span>History</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">library_add_check</i>
                    <span>Library</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">smart_display</i>
                    <span>Your Videos</span>
                </div>
                <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">watch_later</i>
                    <span>Watch Later</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">thumb_up</i>
                    <span>Liked Videos</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">download</i>
                    <span>Downloads</span>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
